<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Video Player â€” video.mp4</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071029 0%, #071827 100%);
      color:#e6eef8;
      padding:24px;
    }

    .player {
      width: min(920px, 96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      overflow: hidden;
    }

    /* video area */
    .video-wrap{
      position:relative;
      background:#000;
      aspect-ratio:16/9;
    }
    video{
      width:100%;
      height:100%;
      display:block;
      background:#000;
    }

    /* big center play overlay */
    .big-play{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .big-play .btn {
      background: linear-gradient(90deg, rgba(96,165,250,0.12), rgba(96,165,250,0.08));
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      width:88px;
      height:88px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform .12s ease;
    }
    .big-play .btn:hover{ transform: scale(1.04); }

    /* controls */
    .controls {
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    }
    .left, .middle, .right { display:flex; gap:10px; align-items:center; }
    .left{min-width:260px}
    .middle{flex:1; gap:8px; align-items:center}
    .right{min-width:150px; justify-content:flex-end;padding-left:6px}

    button.control-btn{
      background:transparent;
      border:0;
      color:var(--accent);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px;
      border-radius:8px;
      cursor:pointer;
      font:inherit;
    }
    button.control-btn:hover{ background:var(--glass); }

    .time {
      font-size:13px;
      color:var(--muted);
      min-width:75px;
      text-align:center;
    }

    input[type="range"]{
      -webkit-appearance:none;
      background:transparent;
      height:28px;
    }

    /* Progress bar styling */
    .progress{
      width:100%;
      display:flex;
      align-items:center;
      gap:8px;
    }
    input[type="range"].progress-range{
      width:100%;
      height:6px;
      border-radius:4px;
      background:linear-gradient(90deg,var(--accent),#7dd3fc);
      outline:none;
      appearance:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:14px;height:14px;border-radius:50%;background:white;box-shadow:0 2px 6px rgba(0,0,0,0.4);
      margin-top:-4px;
    }

    /* volume */
    .volume {
      display:flex;align-items:center;gap:8px;
    }
    input[type="range"].vol-range{
      width:110px;
      height:6px;
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .left{min-width:0}
      .right{min-width:0}
      .time{display:none}
      input[type="range"].vol-range{ width:70px; }
      .big-play .btn{ width:64px;height:64px }
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="video-wrap" id="videoWrap">
      <!-- native video element -->
      <video id="video" preload="metadata" tabindex="0">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
      </video>

      <!-- large center play button overlay -->
      <div class="big-play" id="bigPlayOverlay">
        <button class="btn" id="bigPlayBtn" title="Play" aria-label="Play" type="button">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <path d="M5 3v18l15-9L5 3z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="left">
        <button class="control-btn" id="playBtn" aria-pressed="false" title="Play / Pause">
          <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M5 3v18l15-9L5 3z" fill="currentColor"/>
          </svg>
          <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display:none">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
          </svg>
        </button>

        <div class="volume">
          <button class="control-btn" id="muteBtn" title="Mute/Unmute" aria-pressed="false">
            <svg id="volOn" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M3 10v4h4l5 5V5L7 10H3z" fill="currentColor"/>
            </svg>
            <svg id="volOff" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none">
              <path d="M16.5 12c0-1.77-.77-3.37-1.98-4.47l1.43-1.43C18.07 7.91 19 9.9 19 12s-.93 4.09-2.05 5.9l-1.43-1.43c1.21-1.1 1.98-2.7 1.98-4.47zM3 10v4h4l5 5V5L7 10H3z" fill="currentColor"/>
            </svg>
          </button>
          <input aria-label="Volume" id="volume" class="vol-range" type="range" min="0" max="1" step="0.01" value="1">
        </div>
      </div>

      <div class="middle">
        <div class="progress">
          <input aria-label="Seek" id="progress" class="progress-range" type="range" min="0" max="100" step="0.05" value="0">
        </div>
      </div>

      <div class="right">
        <div class="time" id="time">0:00 / 0:00</div>
        <button class="control-btn" id="fsBtn" title="Fullscreen (f)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M7 14H5v5h5v-2H7v-3zM19 5h-5v2h3v3h2V5zM7 5v3h2V7h3V5H7zM14 19v-2h3v-3h2v5h-5z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const bigPlayBtn = document.getElementById('bigPlayBtn');
    const bigPlayOverlay = document.getElementById('bigPlayOverlay');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const progress = document.getElementById('progress');
    const timeLabel = document.getElementById('time');
    const volume = document.getElementById('volume');
    const muteBtn = document.getElementById('muteBtn');
    const volOn = document.getElementById('volOn');
    const volOff = document.getElementById('volOff');
    const fsBtn = document.getElementById('fsBtn');
    const player = document.getElementById('player');

    function formatTime(seconds){
      seconds = Math.floor(seconds || 0);
      const m = Math.floor(seconds/60);
      const s = seconds % 60;
      return `${m}:${String(s).padStart(2,'0')}`;
    }

    function updatePlayUI(){
      if (video.paused || video.ended){
        playIcon.style.display = '';
        pauseIcon.style.display = 'none';
        playBtn.setAttribute('aria-pressed','false');
        bigPlayOverlay.style.display = "flex"; // show overlay
      } else {
        playIcon.style.display = 'none';
        pauseIcon.style.display = '';
        playBtn.setAttribute('aria-pressed','true');
        bigPlayOverlay.style.display = "none"; // hide overlay
      }
    }

    function togglePlay(){
      if (video.paused || video.ended) {
        video.play();
      } else {
        video.pause();
      }
      updatePlayUI();
    }

    playBtn.addEventListener('click', togglePlay);
    bigPlayBtn.addEventListener('click', togglePlay);
    video.addEventListener('play', updatePlayUI);
    video.addEventListener('pause', updatePlayUI);
    video.addEventListener('ended', updatePlayUI);

    function syncProgress(){
      if (video.duration && isFinite(video.duration)){
        const pct = (video.currentTime / video.duration) * 100;
        progress.value = pct;
        timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      }
    }
    video.addEventListener('timeupdate', syncProgress);
    video.addEventListener('loadedmetadata', syncProgress);

    progress.addEventListener('input', (e)=>{
      if (video.duration){
        const pct = parseFloat(e.target.value);
        video.currentTime = (pct/100) * video.duration;
      }
    });

    volume.addEventListener('input', (e)=>{
      video.volume = parseFloat(e.target.value);
      if (video.volume <= 0) {
        video.muted = true;
        volOn.style.display = 'none';
        volOff.style.display = '';
      } else {
        video.muted = false;
        volOn.style.display = '';
        volOff.style.display = 'none';
      }
    });

    muteBtn.addEventListener('click', ()=>{
      video.muted = !video.muted;
      if (video.muted){
        volOn.style.display = 'none'; volOff.style.display = '';
        volume.value = 0;
      } else {
        volOn.style.display = ''; volOff.style.display = 'none';
        if (video.volume === 0) { video.volume = 0.6; volume.value = 0.6; }
      }
    });

    async function toggleFullscreen(){
      if (!document.fullscreenElement){
        await player.requestFullscreen?.();
      } else {
        await document.exitFullscreen?.();
      }
    }
    fsBtn.addEventListener('click', toggleFullscreen);

    window.addEventListener('keydown', (e)=>{
      if (['INPUT','TEXTAREA','SELECT','BUTTON'].includes(document.activeElement.tagName)) return;
      if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
      if (e.key === 'f' || e.key === 'F') toggleFullscreen();
    });

    (function init(){
      volume.value = video.volume ?? 1;
      updatePlayUI();
      syncProgress();
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video player â€” volume + seek</title>
  <style>
    :root{
      --bg:#071027;
      --panel:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --thumb-size:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#071029 0%, #071827 100%);
      color:#e6eef8;
      padding:24px;
    }

    .player {
      width: min(920px, 96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      overflow: hidden;
    }

    .video-wrap{
      position:relative;
      background:#000;
      aspect-ratio:16/9;
    }
    video{
      width:100%;
      height:100%;
      display:block;
      background:#000;
    }

    /* center big play */
    .big-play{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:6; /* above video */
    }
    .big-play .btn {
      background: linear-gradient(90deg, rgba(96,165,250,0.12), rgba(96,165,250,0.08));
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      width:88px;
      height:88px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform .12s ease, opacity .12s ease;
    }
    .big-play .btn:hover{ transform: scale(1.04); }

    .controls {
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      z-index:8;
    }
    .left, .middle, .right { display:flex; gap:10px; align-items:center; }
    .left{min-width:260px}
    .middle{flex:1; gap:8px; align-items:center}
    .right{min-width:150px; justify-content:flex-end;padding-left:6px}

    button.control-btn{
      background:transparent;
      border:0;
      color:var(--accent);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px;
      border-radius:8px;
      cursor:pointer;
      font:inherit;
    }
    button.control-btn:hover{ background:var(--glass); }

    .time {
      font-size:13px;
      color:var(--muted);
      min-width:75px;
      text-align:center;
    }

    /* Generic range styling */
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      background:transparent;
      height:20px;
      margin:0;
    }

    /* --- Volume slider (0..100) --- */
    input[type="range"].vol-range{
      width:140px;
      height:6px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent) 50%, rgba(255,255,255,0.12) 50%);
      outline:none;
      transition: background 120ms linear;
    }
    input[type="range"].vol-range::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:var(--thumb-size);
      height:var(--thumb-size);
      border-radius:50%;
      background:white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.45);
      margin-top: -4px;
      cursor:pointer;
    }
    input[type="range"].vol-range::-moz-range-thumb{
      width:var(--thumb-size);
      height:var(--thumb-size);
      border-radius:50%;
      background:white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.45);
      border: none;
      cursor:pointer;
    }

    /* --- Seek slider (0..100) --- */
    .seek-wrap { width:100%; display:flex; align-items:center; gap:8px; }
    input[type="range"].seek-range{
      width:100%;
      height:6px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.14) 0%, rgba(255,255,255,0.08) 100%);
      outline:none;
    }
    input[type="range"].seek-range::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:12px; height:12px; border-radius:50%; background:white; margin-top:-3px; cursor:pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.45);
    }
    input[type="range"].seek-range::-moz-range-thumb{
      width:12px; height:12px; border-radius:50%; background:white; cursor:pointer; border:none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.45);
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .left{min-width:0}
      .right{min-width:0}
      .time{display:none}
      input[type="range"].vol-range{ width:90px; }
      .big-play .btn{ width:64px;height:64px }
    }

    .icon-sm { width:18px; height:18px; display:block; }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="video-wrap" id="videoWrap">
      <video id="video" preload="metadata" tabindex="0">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
      </video>

      <div class="big-play" id="bigPlayOverlay" aria-hidden="false">
        <button class="btn" id="bigPlayBtn" title="Play" aria-label="Play" type="button">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 3v18l15-9L5 3z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls" role="group" aria-label="Video controls">
      <div class="left">
        <button class="control-btn" id="playBtn" aria-pressed="false" title="Play / Pause" aria-label="Play/Pause">
          <svg id="playIcon" class="icon-sm" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 3v18l15-9L5 3z" fill="currentColor"/></svg>
          <svg id="pauseIcon" class="icon-sm" viewBox="0 0 24 24" fill="none" style="display:none" aria-hidden="true"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
        </button>

        <div class="volume" aria-hidden="false">
          <button class="control-btn" id="muteBtn" title="Mute/Unmute" aria-pressed="false" aria-label="Mute">
            <svg id="volOn" class="icon-sm" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 10v4h4l5 5V5L7 10H3z" fill="currentColor"/></svg>
            <svg id="volOff" class="icon-sm" viewBox="0 0 24 24" fill="none" style="display:none" aria-hidden="true"><path d="M16.5 12c0-1.77-.77-3.37-1.98-4.47l1.43-1.43C18.07 7.91 19 9.9 19 12s-.93 4.09-2.05 5.9l-1.43-1.43c1.21-1.1 1.98-2.7 1.98-4.47zM3 10v4h4l5 5V5L7 10H3z" fill="currentColor"/></svg>
          </button>

          <!-- Volume slider (0..100) -->
          <input aria-label="Volume" id="volume" class="vol-range" type="range" min="0" max="100" step="1" value="100">
        </div>
      </div>

      <div class="middle">
        <!-- SEEK bar -->
        <div class="seek-wrap" style="width:100%;">
          <div style="min-width:48px;font-size:13px;color:var(--muted);text-align:center" id="currentTime">0:00</div>
          <input aria-label="Seek" id="seek" class="seek-range" type="range" min="0" max="100" step="0.01" value="0">
          <div style="min-width:48px;font-size:13px;color:var(--muted);text-align:center" id="durationTime">0:00</div>
        </div>
      </div>

      <div class="right">
        <div class="time" aria-live="off" id="time">0:00 / 0:00</div>
        <button class="control-btn" id="fsBtn" title="Fullscreen (f)" aria-label="Fullscreen">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 14H5v5h5v-2H7v-3zM19 5h-5v2h3v3h2V5zM7 5v3h2V7h3V5H7zM14 19v-2h3v-3h2v5h-5z" fill="currentColor"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const bigPlayBtn = document.getElementById('bigPlayBtn');
    const bigPlayOverlay = document.getElementById('bigPlayOverlay');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('muteBtn');
    const volOn = document.getElementById('volOn');
    const volOff = document.getElementById('volOff');

    const seek = document.getElementById('seek');
    const currentTimeLabel = document.getElementById('currentTime');
    const durationTimeLabel = document.getElementById('durationTime');

    const fsBtn = document.getElementById('fsBtn');
    const timeLabel = document.getElementById('time');
    const player = document.getElementById('player');

    /* ---------- Helpers ---------- */
    function formatTime(seconds){
      seconds = Math.floor(seconds || 0);
      const m = Math.floor(seconds/60);
      const s = seconds % 60;
      return `${m}:${String(s).padStart(2,'0')}`;
    }
    function setVolumeBg(pct){
      volumeSlider.style.background = `linear-gradient(90deg, var(--accent) ${pct}%, rgba(255,255,255,0.12) ${pct}%)`;
    }
    function setSeekBg(pct){
      seek.style.background = `linear-gradient(90deg, var(--accent) ${pct}%, rgba(255,255,255,0.12) ${pct}%)`;
    }

    /* ---------- Play / Pause ---------- */
    function updatePlayUI(){
      if (video.paused || video.ended){
        playIcon.style.display = '';
        pauseIcon.style.display = 'none';
        playBtn.setAttribute('aria-pressed','false');
        bigPlayOverlay.style.display = 'flex';
      } else {
        playIcon.style.display = 'none';
        pauseIcon.style.display = '';
        playBtn.setAttribute('aria-pressed','true');
        bigPlayOverlay.style.display = 'none';
      }
    }
    function togglePlay(){
      if (video.paused || video.ended) video.play().catch(()=>{});
      else video.pause();
      updatePlayUI();
    }
    playBtn.addEventListener('click', togglePlay);
    bigPlayBtn.addEventListener('click', () => { video.play().catch(()=>{}); updatePlayUI(); });
    video.addEventListener('play', updatePlayUI);
    video.addEventListener('pause', updatePlayUI);
    video.addEventListener('ended', updatePlayUI);

    /* ---------- Time / Seek ---------- */
    // Update duration when metadata is ready
    video.addEventListener('loadedmetadata', () => {
      const d = isFinite(video.duration) ? video.duration : 0;
      durationTimeLabel.textContent = formatTime(d);
      // initialize seek range max = 100 (we map percent -> time)
      syncSeekWithVideo();
    });

    function syncSeekWithVideo(){
      if (!isFinite(video.duration) || video.duration === 0) {
        seek.value = 0;
        setSeekBg(0);
        currentTimeLabel.textContent = '0:00';
        timeLabel.textContent = `0:00 / ${formatTime(0)}`;
        return;
      }
      const pct = (video.currentTime / video.duration) * 100;
      seek.value = pct;
      setSeekBg(pct);
      currentTimeLabel.textContent = formatTime(video.currentTime);
      durationTimeLabel.textContent = formatTime(video.duration);
      timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }

    // Update while playing
    video.addEventListener('timeupdate', () => {
      // if user is actively dragging the seek thumb we don't overwrite its position on 'input'
      if (!isSeeking) syncSeekWithVideo();
    });

    // Seeking behavior
    let isSeeking = false;
    // pointer events ensure clicks on track work in all browsers
    seek.addEventListener('pointerdown', (e) => {
      isSeeking = true;
      seek.setPointerCapture(e.pointerId);
    });
    seek.addEventListener('input', (e) => {
      // show the current scrub position immediately
      const pct = Number(seek.value);
      setSeekBg(pct);
      const targetTime = (pct/100) * (isFinite(video.duration) ? video.duration : 0);
      currentTimeLabel.textContent = formatTime(targetTime);
      timeLabel.textContent = `${formatTime(targetTime)} / ${formatTime(isFinite(video.duration) ? video.duration : 0)}`;
    });
    seek.addEventListener('change', (e) => {
      const pct = Number(seek.value);
      if (isFinite(video.duration)) {
        video.currentTime = (pct/100) * video.duration;
      }
      isSeeking = false;
    });
    // release capture (safety)
    seek.addEventListener('pointerup', (e) => {
      try { seek.releasePointerCapture(e.pointerId); } catch {}
      isSeeking = false;
    });

    /* ---------- Volume ---------- */
    // initialize volume slider from video (0..100)
    function syncSliderToVideo(){
      const volPercent = Math.round((video.volume ?? 1) * 100);
      volumeSlider.value = volPercent;
      setVolumeBg(volPercent);
      if (video.muted || volPercent === 0){
        volOn.style.display = 'none';
        volOff.style.display = '';
        muteBtn.setAttribute('aria-pressed','true');
      } else {
        volOn.style.display = '';
        volOff.style.display = 'none';
        muteBtn.setAttribute('aria-pressed','false');
      }
    }

    // apply slider to video.volume
    function applyVolumeFromSlider(){
      const percent = Number(volumeSlider.value);
      const vol = Math.max(0, Math.min(1, percent/100));
      video.volume = vol;
      video.muted = (vol === 0);
      setVolumeBg(percent);
      // update icons
      if (video.muted || vol === 0){
        volOn.style.display = 'none';
        volOff.style.display = '';
        muteBtn.setAttribute('aria-pressed','true');
      } else {
        volOn.style.display = '';
        volOff.style.display = 'none';
        muteBtn.setAttribute('aria-pressed','false');
      }
    }

    // pointerdown/drag + click on track will update because 'input' is used
    volumeSlider.addEventListener('input', applyVolumeFromSlider);

    // mute/unmute
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      if (video.muted){
        // remember previous value
        muteBtn.dataset.prevVol = volumeSlider.value;
        volumeSlider.value = 0;
        setVolumeBg(0);
        volOn.style.display = 'none';
        volOff.style.display = '';
        muteBtn.setAttribute('aria-pressed','true');
      } else {
        const prev = (muteBtn.dataset.prevVol !== undefined) ? Number(muteBtn.dataset.prevVol) : 60;
        const restore = (prev === 0 || isNaN(prev)) ? 60 : prev;
        volumeSlider.value = restore;
        video.volume = restore / 100;
        setVolumeBg(restore);
        volOn.style.display = '';
        volOff.style.display = 'none';
        muteBtn.setAttribute('aria-pressed','false');
      }
    });

    // Keep slider in sync if other code modifies volume
    video.addEventListener('volumechange', syncSliderToVideo);

    /* ---------- Fullscreen ---------- */
    async function toggleFullscreen(){
      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement){
        const el = player;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
      } else {
        if (document.exitFullscreen) await document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
    }
    fsBtn.addEventListener('click', toggleFullscreen);

    /* ---------- Keyboard shortcuts ---------- */
    window.addEventListener('keydown', (e) => {
      if (['INPUT','TEXTAREA','SELECT','BUTTON'].includes(document.activeElement.tagName)) return;
      if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
      if (e.key === 'f' || e.key === 'F') toggleFullscreen();
      if (e.key === 'ArrowUp') { e.preventDefault(); volumeSlider.value = Math.min(100, Number(volumeSlider.value) + 5); applyVolumeFromSlider(); }
      if (e.key === 'ArrowDown') { e.preventDefault(); volumeSlider.value = Math.max(0, Number(volumeSlider.value) - 5); applyVolumeFromSlider(); }
      if (e.key === 'ArrowRight') { video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 5); }
      if (e.key === 'ArrowLeft') { video.currentTime = Math.max(0, video.currentTime - 5); }
    });

    /* ---------- Init ---------- */
    (function init(){
      // Ensure video has a starting volume
      if (typeof video.volume !== 'number') video.volume = 1;
      syncSliderToVideo();
      // initialize times (if metadata already loaded)
      if (isFinite(video.duration)) {
        durationTimeLabel.textContent = formatTime(video.duration);
      }
      updatePlayUI();
      syncSeekWithVideo();
    })();
  </script>
</body>
</html>
